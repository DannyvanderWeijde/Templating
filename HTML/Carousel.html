<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/Carousel.css">
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
        <li data-target="#demo" data-slide-to="6"></li>
        <li data-target="#demo" data-slide-to="7"></li>
        <li data-target="#demo" data-slide-to="8"></li>
        <li data-target="#demo" data-slide-to="9"></li>
        <li data-target="#demo" data-slide-to="10"></li>
        <li data-target="#demo" data-slide-to="11"></li>
        <li data-target="#demo" data-slide-to="12"></li>
        <li data-target="#demo" data-slide-to="13"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Images/project1.png" alt="project1">
        </div>
        <div class="carousel-item">
          <img src="../Images/project2.png" alt="project2">
        </div>
        <div class="carousel-item">
          <img src="../Images/project3.png" alt="project3">
        </div>
        <div class="carousel-item">
          <img src="../Images/project4.png" alt="project4">
        </div>
        <div class="carousel-item">
          <img src="../Images/project5.png" alt="project5">
        </div>
        <div class="carousel-item">
          <img src="../Images/project6.png" alt="project6">
        </div>
        <div class="carousel-item">
          <img src="../Images/project7.png" alt="project7">
        </div>
        <div class="carousel-item">
          <img src="../Images/project8.png" alt="project8">
        </div>
        <div class="carousel-item">
          <img src="../Images/project9.png" alt="project9">
        </div>
        <div class="carousel-item">
          <img src="../Images/project10.png" alt="project10">
        </div>
        <div class="carousel-item">
          <img src="../Images/project11.png" alt="project11">
        </div>
        <div class="carousel-item">
          <img src="../Images/project12.png" alt="project12">
        </div>
        <div class="carousel-item">
          <img src="../Images/project13.png" alt="project13">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
