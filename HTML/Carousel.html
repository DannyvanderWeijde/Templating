<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/Carousel.css">
    <title>Mijn Werk</title>
  </head>
  <body>
    <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
          <li data-target="#demo" data-slide-to="4"></li>
          <li data-target="#demo" data-slide-to="5"></li>
          <li data-target="#demo" data-slide-to="6"></li>
          <li data-target="#demo" data-slide-to="7"></li>
          <li data-target="#demo" data-slide-to="8"></li>
          <li data-target="#demo" data-slide-to="9"></li>
          <li data-target="#demo" data-slide-to="10"></li>
          <li data-target="#demo" data-slide-to="11"></li>
          <li data-target="#demo" data-slide-to="12"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/project1.png" alt="project1">
          </div>
          <div class="carousel-item">
            <img src="../Images/project2.png" alt="project2">
          </div>
          <div class="carousel-item">
            <img src="../Images/project3.png" alt="project3">
          </div>
          <div class="carousel-item">
            <img src="../Images/project4.png" alt="project4">
          </div>
          <div class="carousel-item">
            <img src="../Images/project5.png" alt="project5">
          </div>
          <div class="carousel-item">
            <img src="../Images/project6.png" alt="project6">
          </div>
          <div class="carousel-item">
            <img src="../Images/project7.png" alt="project7">
          </div>
          <div class="carousel-item">
            <img src="../Images/project8.png" alt="project8">
          </div>
          <div class="carousel-item">
            <img src="../Images/project9.png" alt="project9">
          </div>
          <div class="carousel-item">
            <img src="../Images/project10.png" alt="project10">
          </div>
          <div class="carousel-item">
            <img src="../Images/project11.png" alt="project11">
          </div>
          <div class="carousel-item">
            <img src="../Images/project12.png" alt="project12">
          </div>
          <div class="carousel-item">
            <img src="../Images/project13.png" alt="project13">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <i id="arrowleft" class="fas fa-angle-left"></i>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <i id="arrowright" class="fas fa-angle-right"></i>
        </a>  
      </div>
    
  </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
